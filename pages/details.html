<h1>{{trainingDetails.name}}</h1>
<small>Preis: <a href="/#/trainings/{{training.id}}/{{termin.terminId}}">{{Termin.terminID}}</a></small>
<hr>
<div class="row">
    <div class="col-xs-6 col-sm-6">
        <strong>Ziele</strong>
        <p>{{trainingDetails.ziele}}</p>
    </div>
    <div class="col-xs-6 col-sm-6">
        <strong>Inhalt</strong>
        <p>{{trainingDetails.inhalt}}</p>
    </div>

</div>
<div class="row">
    <div class="col-xs-12 col-sm-12">
        <ul class="training">
            <li ng-repeat="termin in trainingDetails.termine">
                <a href="/#/trainings/{{training.id}}/{{termin}}">{{termin}}</a>
                <hr>
            </li>
        </ul>
    </div>
</div>
