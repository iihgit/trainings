<div class="row">
    <div class="col-sm-8">
        <div class="pull-right">Sortieren nach: </div>
    </div>
    <div class="col-sm-4">
        <select ng-model="vm.order">
            <option value="titel">Name</option>
            <option value="age">Neuste</option>
        </select>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12">


        <ul class="training">
            <li ng-repeat="training in vm.trainings | filter:query  | orderBy:vm.order">
                <div class="row">
                    <div class="col-xs-2 col-sm-2">

                        <a href="/#/trainings/{{training.id}}">
                            <img ng-src="{{training.imgUrl}}" class="img-responsive" alt="Bald!">
                        </a>
                    </div>
                    <div class="col-xs-10 col-sm-10">
                        <p class="lead">
                            <a href="/src/#/trainings/{{training.id}}">{{training.titel}}</a>
                        </p>

                        <strong>Datum:</strong> {{training.datum}}
                        <br>
                        <strong>Preis:</strong> {{training.preis}} Euro
                        <br>
                        <small>{{training.beschreibung}}</small>
                    </div>
                </div>
                <hr>
            </li>
        </ul>
    </div>
</div>
